{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-6 max-w-xl">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center gap-4">
            <img src="{{ profile.profile_picture.url }}" class="w-20 h-20 rounded-full object-cover" alt="Profile Picture">
            <div>
                <h2 class="text-2xl font-bold">{{ profile.user.username }}</h2>
                <p class="text-gray-600">{{ profile.user.email }}</p>
            </div>
        </div>
        <p class="mt-4">{{ profile.bio }}</p>
        <a href="{% url 'edit_profile' %}" class="mt-4 inline-block text-blue-600 hover:underline">Edit Profile</a>
        <a href="{% url 'upload_image' %}" class="mt-4 inline-block text-blue-600 hover:underline">Upload New Image</a>
    </div>
</div>
{% endblock %}
