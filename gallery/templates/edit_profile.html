{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-6 max-w-xl">
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow p-6 rounded-lg">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>

        <label class="block mb-2">Bio</label>
        <textarea name="bio" class="w-full border rounded px-3 py-2 mb-4">{{ profile.bio }}</textarea>

        <label class="block mb-2">Profile Picture</label>
        <input type="file" name="profile_picture" class="mb-4">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </form>
</div>
{% endblock %}
