<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow py-4 mb-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="{% url 'image_list' %}" class="text-xl font-bold">Gallery</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="mr-4 hover:underline">Profile</a>
                    <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4 hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        {% for image in images %}
    <div class="max-w-3xl mx-auto">
        <img src="{{ image.image_file.url }}" class="w-full rounded-lg shadow-lg" alt="{{ image.title }}">
        <h1 class="text-3xl font-bold mt-4">{{ image.title }}</h1>
        <p class="mt-2 text-gray-700">{{ image.description }}</p>
    </div>
        {% endfor %}
</div>

    {% block content %}{% endblock %}
</body>
</html>
